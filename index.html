<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="logo">
        <img src="./images/logo.png" alt="logo" />
      </header>
      <section class="menu">
        <ul class="menu-list">
          <li class="menu-item shirt">
            <img src="./images/blue_t.png" alt="blue t-shirt" />
          </li>
          <li class="menu-item pants">
            <img src="./images/blue_p.png" alt="blue-pants" />
          </li>
          <li class="menu-item skirt">
            <img src="./images/blue_s.png" alt="blue-shirt" />
          </li>
          <li class="menu-item blue">Blue</li>
          <li class="menu-item yellow">Yellow</li>
          <li class="menu-item pink">Pink</li>
        </ul>
      </section>
      <section class="clothings"></section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
